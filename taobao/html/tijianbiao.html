<!DOCTYPE html>
<html lang="en">
<head>

    <title>體檢表</title>
    <link rel="stylesheet" href="../css/tijianbiao.css">
</head>
<body>
    <table border="1" cellspacing="0">

            <td colspan="2"></td>
        </tr>

        </tr>

            <td rowspan="6">耳鼻喉</td>

            <td colspan="2"></td>

        </tr>
        <tr>
            <td colspan="3">咽</td>
            <td colspan="6"></td>
        </tr>
        <tr>
            <td colspan="3">喉</td>
            <td colspan="6"></td>
            <td style="text-align:left">簽名:</td>
        </tr>
        <tr>
            <td rowspan="3">口腔</td>

            <td colspan="3">牙及牙齦</td>
            <td colspan="6"></td>

            <td colspan="3">舌</td>

            <td colspan="3">發育及營養</td>

            <td colspan="3">腹部包塊</td>

        </tr>
        <tr>
            <td colspan="3">其他</td>
            <td colspan="5"></td>
        </tr>

</html>
