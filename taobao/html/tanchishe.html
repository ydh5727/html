<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇网页版</title>
    <link rel="stylesheet" href="../css/tanchishe.css">
</head>
<body>
    <div id="container">
        <div id="ground">
        </div>
        <div id="control">
            <span id="banner">JavaScript sneaker by YDH</span>
            <ul id="speed">
                <li>一级</li>
                <li>二级</li>
                <li>三级</li>
                <li id="sub-v">减速</li>
                <li id="add-v">加速</li>
            </ul>
            <span></span>
            <div id="buttons">
                <button id="start">开始</button>
                    <button id="purse">暂停</button>
            </div>
        </div>
        <div id="intro">
            <h4>游戏说明：</h4>
            <p>上下左右键控制蛇的转向，当吃的食物达到一定数量计数值加倍，当吃到类蛇身的食物时蛇身剪短但计数仍增加
            </p>
        </div>
    </div>
    <div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';"></div>
    <script src="../js/tanchishe.js"></script>
</body>
</html>
